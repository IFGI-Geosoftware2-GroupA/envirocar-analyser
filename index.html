<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>envirocar-analyser</title>
		<meta name="description" content="Internet Applikation zur Exploration und Visualisierung von raum-zeitvarianten Fahrzeug-Messdaten" />
		<meta name="author" content="Marius Runde" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Stylesheet, Favicon and Apple-Touch-Icon -->
		<link rel="stylesheet" href="design/style.css" />
		<link rel="shortcut icon" href="design/favicon.ico" />
		<link rel="apple-touch-icon" href="design/apple-touch-icon.png" />
		
		<!-- Google Maps API v3.14 -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.14&key=AIzaSyAmIbYf9N82UMsx0t2-CUCNmQLhG9asRlA&sensor=true&libraries=places"></script>
		
		<!-- jQuery 2.0.3 -->
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		
		<!-- Custom classes -->
		<script src="js/envirocar-analyser.js"></script>
		
		<!-- Functions of the map, table and chart -->
		<script src="js/chart.js"></script>
		<script src="js/map.js"></script>
		<script src="js/table.js"></script>
		
		<!-- Boundaries of NRW -->
		<script src="js/boundaries.js"></script>
	</head>

	<body onload="initMap();initTable();">
		<div>
			<header>
				<h1>envirocar-analyser</h1>
			</header>
			<p>
				Internet Applikation zur Exploration und Visualisierung von raum-zeitvarianten Fahrzeug-Messdaten
			</p>
			<hr />
			<div id="panel">
				<input id="geocoding_address" type="text" value="">
				<input id="geocoding_search" type="button" value="Suchen" onclick="codeAddress()">
			</div>
			<script type="text/javascript">
				$('#geocoding_address').keyup(function(event) {
					if(event.keyCode == 13){
						$('#geocoding_search').click();
					}
				});
			</script>
			<input id="search-input" class="controls" type="text" placeholder="Search for cities">
			<div id="map">
				<!-- the map will be displayed here -->
			</div>
			<script type="text/javascript">
				// display the simple example
				$(document).ready(function() {
					var q = new Query('https://envirocar.org/api/stable/measurements');
					showMarkers(q);
				});
			</script>
			<hr />
			<footer>
				<p>
					&copy; 2013 Copyright by Axel Virnich, Daniel Sawatzky, Jan-Philipp Heine, Jens Balmert, Mario Gerdes, Marius Runde und Thiemo GÃ¤rtner
				</p>
			</footer>
		</div>
	</body>
</html>
