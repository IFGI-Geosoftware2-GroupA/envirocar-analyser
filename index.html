<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>envirocar-analyser</title>
		<meta name="description" content="Internet Applikation zur Exploration und Visualisierung von raum-zeitvarianten Fahrzeug-Messdaten" />
		<meta name="author" content="Marius Runde, Jens Balmert, Daniel Sawatzky" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Stylesheet, Favicon and Apple-Touch-Icon -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">
		
		
		<!-- Fonts and Flags -->
		<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="css/flags.css" rel="stylesheet">
		
		<!-- Functions for Website Interactivity -->
		<script src="js/interactivity.js"></script> 
		
		<!-- Google Maps API v3.14 -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.14&key=AIzaSyAmIbYf9N82UMsx0t2-CUCNmQLhG9asRlA&sensor=true&libraries=geometry,places"></script>
		
		<!-- MarkerClusterer -->
		<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
		
		<!-- jQuery 2.0.3 -->
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<!-- Highcharts 3.0 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		
		<!-- Custom classes -->
		<script src="js/envirocar-analyser.js"></script>
		
		<!-- Functions of the map, table and chart -->
		<script src="js/chart.js"></script>
		<script src="js/map.js"></script>
		<script src="js/table.js"></script>
		
		<!-- Boundaries of NRW -->
		<script src="js/boundaries.js"></script>
		
		<!-- SmartInfoWindow -->
		<script src="js/smartinfowindow.js"></script> 
		
		
	</head>

	<body onload="initMap();">
		<div id="body-container">
			<header>
				<div id="nav-bar">
					<div class="container">
						<table>
							<colgroup>
							   <col width="200">
							   <col width="400">
							   <col width="100">
							   <col width="100">
							   <col width="100">
							   <col width="50">
							</colgroup>
							<tr>
								<td>
									<div id="logo-container">
									  <a href="index.html"><img id="logo" alt="Logo" width="200px" src="img/enviroCarLogo_transparent.png"/></a>
									</div>
								</td>
								<td>
									<div id="calendar">
										<label for="from">From</label>
										<input type="text" id="calendar-from" name="from">
										<label for="to">to</label>
										<input type="text" id="calendar-to" name="to">
									</div>
									
								</td>
								<td>
									
									
								</td>
								<td>
								
								</td>
								<td>
									<label for="analysis-mode">Analyse Modus</label>
									<div class="onoffswitch" >
										<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onClick="changeMode()">
										<label class="onoffswitch-label" for="myonoffswitch">
											<div class="onoffswitch-inner"></div>
											<div class="onoffswitch-switch"></div>
										</label>
									</div>
								</td>
								<td>
									<div id="help-button">
										<a href="#"><img src="./img/help.png" height="48px" width="48px"></img></a>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</header>


			<div id="content" >
				
				<div class="clearfix">
					<div id="map-container" class="left">
				
						<input id="search-input" class="controls" type="text" placeholder="Suche nach St&auml;dten">
						<!--<input type="button" id="search-button" class="controls" onclick="codeAddress();"></button>-->
						<i class="map-top"></i>
						
						
						<div id="map">
							<!-- the map will be displayed here -->
						</div>
						
						<i class="map-bottom"></i>
						
						<script type="text/javascript">
							// display the simple example
							$(document).ready(function() {
								var q = new Query('https://envirocar.org/api/stable/measurements');
								showMarkers(q);
							});
						</script>
					
					</div>
					
					<div class="right">
						
						<div id="table" class="top">
							<script type="text/javascript">
								createTable();
							</script>
						</div>
						
						<div id="chart" class="bottom">	    	
							<script type="text/javascript">
								var lineChart = new LineChart();
								lineChart.createChartFromTrack('52d048a4e4b0f9afbdeaec0e');
							</script>						
						</div>

					</div>
					
			
				</div>
			</div>
			
	
			<footer>
				<div id="footer-container">
					<p>
						<img src="./img/blank.png" onClick="changeLanguage('en')" class="flag flag-gb" alt="English"> &middot;
						2014 enviroCar &middot; &copy; Copyright by Axel Virnich, Daniel Sawatzky, Jan-Philipp Heine, Jens Balmert, Mario Gerdes, Marius Runde, Thiemo GÃ¤rtner
					</p>
				</div>
			</footer>
			
		</div>
	</body>
</html>
